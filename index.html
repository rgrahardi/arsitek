        <div class="container">
            <div class="navbar">

                    <h1><a href="">Arsitek</a></h1>
                </div>
                <input type="checkbox" name="menucheck" id="menucheck" class="menucheck">
                <label for="menucheck" class="menucheck">
                    <div class="bar">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </label>
                <div class="navbar-menu">
                    <div class="navbar-menu_menu">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About Us</a></li>
                            <li><a href="">Portfolio</a></li>

                    </div>
                    <div class="navbar-menu_social">
                        <ul>
                            <li><a href=""><img src="image/facebook.png" alt="" class="icon24"></a></li>
                            <li><a href=""><img src="image/instagram.png" alt="" class="icon24"></a></li>
                            <li><a href=""><img src="image/tik-tok.png" alt="" class="icon24"></a></li>

                </div>

        </div>
